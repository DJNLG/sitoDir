        function animate2(ele,target) {
            clearInterval(ele.timer);
            ele.timer = setInterval(function () {
                //获取步长 确定移动方向(正负值) 步长应该是越来越小的，缓动的算法。
                var step = (target-ele.offsetLeft)/5;
                //对步长进行二次加工(大于0向上取整,小于0项下取整)
                step = step>0?Math.ceil(step):Math.floor(step);
                //动画原理： 目标位置 = 当前位置 + 步长
                ele.style.left = ele.offsetLeft + step + "px";
                //检测缓动动画有没有停止
                if(Math.abs(target-ele.offsetLeft)<=Math.abs(step)){
                    ele.style.left = target + "px"; //直接移动指定位置
                    clearInterval(ele.timer);
                }
            },30);
        }
        function animate3(ele,target) {
            clearInterval(ele.timer);
            ele.timer = setInterval(function () {
                //获取步长 确定移动方向(正负值) 步长应该是越来越小的，缓动的算法。
                var step = (target-ele.offsetTop)/5;
                //对步长进行二次加工(大于0向上取整,小于0项下取整)
                step = step>0?Math.ceil(step):Math.floor(step);
                //动画原理： 目标位置 = 当前位置 + 步长
                ele.style.top = ele.offsetTop + step + "px";
                //检测缓动动画有没有停止
                if(Math.abs(target-ele.offsetTop)<=Math.abs(step)){
                    ele.style.top = target + "px"; //直接移动指定位置
                    clearInterval(ele.timer);
                }
            },30);
        }
